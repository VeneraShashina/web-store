<div class="container">
    <app-cart-total/>
    <h4>List of cart</h4>
    <span *ngIf="!(cartItems$|async)">No items in cart</span>
    <ul class="list-group">
        <li *ngFor="let item of (cartItems$|async)" class="list-group-item d-flex justify-content-between align-items-center">
            <a routerLink="/product/{{item.product.id}}" class="p-2 link-dark">
                <span>{{item.product.title}}</span>
            </a>
            <div>
                <span class="p-2">qty: {{item.quantity|number}}</span>
                <span> {{item.totalPrice|currency}}</span>
                <button type="button" (click)="remove(item)" class="btn btn-outline-secondary"> Remove</button>
            </div>
        </li>
    </ul>
</div>
