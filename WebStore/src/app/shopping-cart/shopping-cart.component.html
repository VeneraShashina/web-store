<div class="container">
    <h3>Products</h3>
    <ul class="list-group">
        <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
            <a routerLink="/product/{{item.product.id}}" class="p-2 link-dark">
                <span>{{item.product.title}}</span>
            </a>
            <div>
                <span> {{item.quantity|number}}</span>
                <span> {{item.quantity*item.product.price|currency}}</span>
            </div>
        </li>
    </ul>
</div>
