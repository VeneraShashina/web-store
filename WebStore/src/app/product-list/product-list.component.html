<div class="container">
<div class="container">
  <h4>List of items</h4>
 <ul class="list-group">
    <li *ngFor="let product of products" class="list-group-item d-flex justify-content-between align-items-center">
      <app-product-line [product]="product" (addProductEvent)="addToCart(product)"/>
    </li>
  </ul>
</div>
